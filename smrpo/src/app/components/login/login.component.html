<div class="login-wrapper">
    <mat-card class="box" layout-align="center center" >
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  class="example-form">
    <mat-card-content>

    <mat-form-field  class="example-full-width">
    <div class="form-group">
        <input matInput placeholder="Email" type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Username is required</div>
        </div>
    </div>
</mat-form-field>
  <mat-form-field  class="example-full-width">

    <div class="form-group">
        <input matInput  placeholder="password" type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />          
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>

</mat-form-field>
</mat-card-content>

    <div class="form-group">
        <button [disabled]="loading"  mat-stroked-button color="accent" class="btn-block">Login</button>
    </div>
 
</form>
</mat-card>
</div>

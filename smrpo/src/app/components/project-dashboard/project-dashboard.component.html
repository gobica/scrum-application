<mat-tab-group>


  
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">assignment</mat-icon>
      Product Backlog
    </ng-template>
    <div *ngIf=  " trenutniProjekt ">    
      <button *ngIf = "trenutniProjekt.scrumMaster.username === authenticationService.currentUserValueFromToken.username" mat-stroked-button color="accent" (click)="openStoryDialog();" >Add User Story</button> 
    <br>
  </div>

  </mat-tab>


    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">av_timer</mat-icon>
        Sprint Backlog
      </ng-template>

      <div *ngIf=  " trenutniProjekt ">    
        <button *ngIf = "trenutniProjekt.scrumMaster.username === authenticationService.currentUserValueFromToken.username" mat-stroked-button color="accent" (click)="openSprintDialog();" >Add Sprint</button> 
      <br>
    </div>
  
      <div *ngFor="let sprint of sprints; let i = index">
        
        Sprint id: {{sprint.id}}
        <br>
        Start date: {{sprint.startDate}}
        <br>
        End date: {{sprint.endDate}}
        <br>
        Velocity: {{sprint.velocity}}

        </div>
    </mat-tab>
  

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Third
      </ng-template>
  
      Content 3
    </mat-tab>

  </mat-tab-group>

<h1 mat-dialog-title>Time of {{data.name}}</h1>
<div mat-dialog-content style="max-height: 500px">
  <table mat-table [dataSource]="data.time" class="mat-elevation-z2" style="width: 100%; overflow-y: auto;">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element">
        {{element.date}}
      </td>
    </ng-container>

    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let element">
        {{element.hour}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedLogTime"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedLogTime;"></tr>
  </table>

</div>


<div mat-dialog-actions>

  <!--(click)="onClick(false)"-->
  <!--<button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>-->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>

</div>

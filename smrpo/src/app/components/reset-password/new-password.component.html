
<div class="login-wrapper"  fxLayout="row" fxLayoutAlign="center center " >
    <mat-card class="box" layout-align="center center" >
      <mat-card-header>
        <mat-card-title>Reset password</mat-card-title>
      </mat-card-header>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()"  class="example-form">
    <mat-card-content>

      <mat-form-field class="example-full-width ">
        <div class="form-group">
            <input  matInput placeholder="Enter new password" formControlName="password" type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
      </mat-form-field>
      <br>


      <mat-form-field class="example-full-width ">
        <div class="form-group">
            <input  matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
          </div>
        </div>
      </mat-form-field>


    </mat-card-content>

    <div class="form-group">
        <button mat-stroked-button color="accent" class="btn-block">Send</button>
    </div>
 
</form>
</mat-card>
</div>

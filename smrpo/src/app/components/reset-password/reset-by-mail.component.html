
<div class="login-wrapper"  fxLayout="row" fxLayoutAlign="center center " >
    <mat-card class="box" layout-align="center center" >
      <mat-card-header>
        <mat-card-title>Reset password</mat-card-title>
      </mat-card-header>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()"  class="example-form">
    <mat-card-content>

      <mat-form-field class="example-full-width ">
        <div class="form-group">
            <input matInput placeholder="Email" type="email" formControlName="email"  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.pattern">Please enter valid mail.</div>

            </div>
        </div>
      </mat-form-field>
    </mat-card-content>

    <div class="form-group">
        <button mat-stroked-button color="accent" class="btn-block">Send</button>
    </div>
 
</form>
</mat-card>
</div>

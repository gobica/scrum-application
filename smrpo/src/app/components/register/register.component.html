<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center " >
  <mat-card class="box" layout-align="center center" >
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width ">
          <input class="inputfields" matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width ">
          <input class="inputfields" matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="example-full-width ">
          <input class="inputfields" matInput placeholder="Password">
        </mat-form-field>


      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>

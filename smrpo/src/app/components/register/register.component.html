<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center " >
  <mat-card class="box" layout-align="center center" >
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="example-form">

  <mat-card-content>
    <mat-form-field class="example-full-width ">
    <div class="form-group">
        <input class="inputfields" matInput placeholder="First Name" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
  </mat-form-field>
  <mat-form-field class="example-full-width ">
    <div class="form-group">
        <input class="inputfields" matInput placeholder="Last Name" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
  </mat-form-field>

  <mat-form-field class="example-full-width ">
    <div class="form-group">
        <input class="inputfields" matInput placeholder="Email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">email is required</div>
        </div>
    </div>
  </mat-form-field>

  <mat-form-field class="example-full-width ">
    <div class="form-group">
        <input class="inputfields" matInput placeholder="Password" formControlName="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
  </mat-form-field>
  </mat-card-content>

  
  <div class="form-group">
    <button [disabled]="loading" mat-stroked-button color="accent" class="btn-block">Register</button>
    
      <a routerLink="/login" class="btn btn-link">Log in as administrator</a>
  </div>
</form>

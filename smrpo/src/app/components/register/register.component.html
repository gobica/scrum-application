  <mat-card class="box" >
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-card-content>

    <mat-form-field class="example-full-width ">
    <div class="form-group">
        <input  matInput placeholder="Username" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">Username is required</div>
        </div>
    </div>
  </mat-form-field>
  <br>

    <mat-form-field class="example-full-width ">
    <div class="form-group">
        <input  matInput placeholder="First Name" type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width ">
    <div class="form-group">
        <input  matInput placeholder="Last Name" type="text" formControlName="lastName"  [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
  </mat-form-field>
  <br>


  <mat-form-field class="example-full-width ">
    <div class="form-group">
        <input matInput placeholder="Email" type="email" formControlName="email"  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.pattern">Please enter valid mail.</div>

        </div>
    </div>
  </mat-form-field>
  <br>


  <mat-form-field class="example-full-width ">
    <div class="form-group">
        <input  matInput placeholder="Password" formControlName="password" type="password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
  </mat-form-field>
  <br>


  <mat-form-field class="example-full-width ">
    <div class="form-group">
        <input  matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" formControlName="confirmPassword"  [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
          <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
      </div>
    </div>
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width ">
    <div class="form-group">
      
      <mat-select   formControlName="globalRole" placeholder="Global role" > 
        <mat-option value="user">User</mat-option>
        <mat-option value="admin">Admin</mat-option>

      </mat-select>
 
    </div>
  </mat-form-field>
  
  </mat-card-content>

  
  <div class="form-group">
    <button [disabled]="loading" mat-stroked-button color="accent" class="btn-block">Register</button>
      </div>

      
      
</form>
</mat-card>

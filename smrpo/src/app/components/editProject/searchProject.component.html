<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center " >
  <mat-card class="box-newProject" layout-align="center center" >
    <mat-card-header>
      <mat-card-title>Search project for editing</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>
        <form class="example-form">
          <!--<mdb-icon fas icon="search" aria-hidden="true"></mdb-icon>-->
          <mat-form-field class="example-full-width " matNativeControl required>
            <input class="inputfields" matInput placeholder="Enter the project ID">
          </mat-form-field>
        </form>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block-newProject" (click)="btnSearch();">Search project</button>

    </form>
  </mat-card>
</div>

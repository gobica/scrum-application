<h2 mat-dialog-title>This is a Dialog title</h2>

<mat-dialog-content>
<p>{{data.firstName}}</p>
<p>{{data.lastName}}</p>
<p>{{data.email}}</p>
<p>{{data.password}}</p>
<p>{{data.globalRole}}</p>




</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
